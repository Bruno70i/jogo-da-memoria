<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Som de TIC</title>
</head>
<body> 

    <!-- como colocar musica
    
    <audio src="lonelynights.mp3" autoplay controls muted loop>
    </audio>
    
    -->

    <audio id="musica">
        <source src="/mp3/tic.mp3" type="audio/mpeg">
    </audio>

    <h1 onmouseover="acao()">mouse teste som</h1>

    <script>
        var x = document.getElementById("musica"); 
        function acao() { 
            x.play(); 
        }
    </script>

</body>
</html>
